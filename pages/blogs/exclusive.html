    <!-- main-->
    <main class="main">
      <!-- 
    SVG DEFINITION: We define a single clipPath that covers the top-right 
    quarter of a circle (centered at (0.5, 0.5) in the bounding box). 
    We'll rotate each slice to move it into the correct quadrant.
  -->
      <svg width="0" height="0" style="position: absolute">
        <defs>
          <clipPath id="top-right-wedge" clipPathUnits="objectBoundingBox">
            <!-- 
          M 0.5 0.5 : Move to center 
          L 0.5 0   : Line to top center
          A 0.5 0.5 0 0 1 1 0.5 : Arc from top center to right center
          Z : Close path back to center
          
          This produces a quarter circle in the top-right quadrant. 
          By rotating the parent .slice, we get the other quadrants. 
        -->
            <path
              d="M 0.5 0.5 
                 L 0.5 0
                 A 0.5 0.5 0 0 1 1 0.5
                 Z"
            />
          </clipPath>
        </defs>
      </svg>

      <!-- 
    MAIN GALLERY CONTAINER (SQUARE)
    - We rely on the slices themselves to form a circle. 
  -->
      <div class="gallery-container">
        <!-- 
      Each .slice is rotated to occupy a different quarter:
        1) 0deg   = top-right
        2) 90deg  = bottom-right
        3) 180deg = bottom-left
        4) 270deg = top-left
      The .slice-content uses a background-image and 
      is counter-rotated to keep it upright.
    -->
        <div class="slice" tabindex="0" style="--rotation: 0deg">
          <div
            class="slice-content"
            style="background-image: url('../../assets/img/blogs/lor.jpg')"
          ></div>
          <div class="tooltip">Letter of Recommendation</div>
        </div>

        <div class="slice" tabindex="0" style="--rotation: 90deg">

            "
